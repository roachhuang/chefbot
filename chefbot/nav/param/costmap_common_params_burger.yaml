obstacle_range: 2.5
raytrace_range: 3.0

footprint: [[-0.101, -0.101], [-0.101, 0.101], [0.101, 0.101], [0.101, -0.101]]
# robot_radius: 0.101

map_topic: /map
subscribe_to_updates: true
global_frame: map
robot_base_frame: base_link
always_send_full_costmap: true

static_layer:
    map_topic: /map
    subscribe_to_updates: true
plugins:
    - {name: inflation_layer,        type: "costmap_2d::InflationLayer"}
    - {name: obstacle_layer,         type: "costmap_2d::ObstacleLayer"}
obstacle_layer:
    observation_sources: scan
    scan: {sensor_frame: lidar_link, data_type: LaserScan, topic: scan, marking: true, clearing: true, min_obstacle_height: 0.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}

