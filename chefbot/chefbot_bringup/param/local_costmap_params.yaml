local_costmap:
   global_frame: odom
   robot_base_frame: /base_footprint
   update_frequency: 5.0
   publish_frequency: 2.0
   static_map: false
   # The rolling_window parameter is used to keep the costmap centered on the robot when it is moving around the world
   rolling_window: true
   # the dimensions and the resolution of the costmap with the width , height , and resolution parameters. The values are given in meters.
   width: 4.0
   height: 4.0
   resolution: 0.05
   transform_tolerance: 0.5
